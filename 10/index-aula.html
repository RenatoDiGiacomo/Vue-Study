<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>V-HTML E V-TEXT</title>
    </head>
    <body>
        <div id="app">
            <div v-html="link"></div>
            <div v-text="fruta"></div>

            <p v-once>Valor inicial: R$ {{total}}</p>
            <button @click="gasto += 5">Comprar Banana R$ 5</button>
            <p>Gasto: R$ {{gasto}}</p>
            <p>Saldo: R$ {{total - gasto}}</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            const vm = new Vue({
                el: "#app",
                data: {
                    link: "<a href='https://www.google.com.br' target='_blank'>Google</a>",
                    fruta: "Banana",
                    total: 150,
                    gasto: 0,
                },
            });
        </script>
    </body>
</html>
