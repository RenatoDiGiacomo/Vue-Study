<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app/css/bootstrap4.css" />
    <link rel="stylesheet" href="app/css/style.css" />
    <title>Pokemon List</title>
  </head>
  <body>
    <nav id="app" class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" v-for="item in menu">
            <a class="nav-link" :href="item.url">{{item.title}}</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div>
      <ul></ul>
    </div>

    <script src="app/js/vue.js"></script>
    <script src="app/js/jquery.js"></script>
    <script src="app/js/popper.js"></script>
    <script src="app/js/bootstrap4.js"></script>
    <script src="app/js/index.js"></script>
  </body>
</html>
