<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="app/js/vue.js"></script>
        <link rel="stylesheet" href="app/css/bootstrap4.css" />
        <title>VUE - Methods</title>
    </head>
    <body>
        <div class="container">
            <div id="app">
                <h1>{{total}}</h1>
                <button @click="incrementar">Aumentar</button>
                <button @click="diminuir">Diminuir</button>
            </div>
        </div>
        <div class="container">
            <div id="app2">
                <h1>Instrumento: {{instrumento}}</h1>
                <button @click="mudarInstrumento('Guitarra')">Guitarra</button>
                <button @click="mudarInstrumento('Violão')">Violão</button>
            </div>
        </div>
        <div class="container">
            <div id="app3">
                <p>Valor:{{preco}}</p>
                <button @click="adicionarCupom">Adicionar Cupom</button>
                <p>Not:{{alerta}}</p>
            </div>
        </div>
        <hr>
        <div class="container">
            <div id="appex">
               <h1>{{titulo}}</h1>
               <hr>
               <p>Empresa: {{companhia}}</p>
               <p>Ultimo Valor: {{valor}}</p>
               <p>Ultima Data: {{ultima}}</p>
               <button @click="lista">Ver Preço</button>
               <!--Modo da Aula-->
               <hr>
               <p>Empresa: {{acoes["companyName"]}}</p>
               <p>Ultimo Valor: {{acoes["latestPrice"]}}</p>
               <p>Ultima Data: {{acoes["latestTime"]}}</p>
               <button @click="lista1">Ver Preço</button>
            </div>
        </div>

        <script src="app/js/jquery.js"></script>
        <script src="app/js/popper.js"></script>
        <script src="app/js/bootstrap4.js"></script>
        <script src="app/js/index.js"></script>
    </body>
</html>
