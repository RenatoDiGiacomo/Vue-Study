<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-ON</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="navbar-item">
                <a
                  class="nav-link"
                  @click.prevent="pegarLink"
                  @click="mostrarFetch"
                  href="https://api.origamid.dev/stock/aapl/quote"
                  >Apple</a
                >
              </li>
              <li class="navbar-item">
                <a
                  class="nav-link"
                  @click.prevent="pegarLink"
                  @click="mostrarFetch"
                  href="https://api.origamid.dev/stock/googl/quote"
                  >Google</a
                >
              </li>
              <li class="navbar-item">
                <a
                  class="nav-link"
                  @click.prevent="pegarLink"
                  @click="mostrarFetch"
                  href="https://api.origamid.dev/stock/amzn/quote"
                  >Amazon</a
                >
              </li>
              <li class="navbar-item">
                <a
                  class="nav-link"
                  @click.prevent="pegarLink"
                  @click="mostrarFetch"
                  href="https://api.origamid.dev/stock/ebay/quote"
                  >Ebay</a
                >
              </li>
              <li class="navbar-item">
                <a
                  class="nav-link"
                  @click.prevent="pegarLink"
                  @click="mostrarFetch"
                  href="https://api.origamid.dev/stock/pypl/quote"
                  >Paypal</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1>Empresa: {{mercado.companyName}}</h1>
            <p>Ultimo Valor: US$ {{mercado.latestPrice}}</p>
            <p>Capitação de Mercado: {{mercado.marketCap}}</p>
          </div>
        </div>
      </div>
    </div>
    <!--
                            Utilizando API
                            https://api.origamid.dev/stock/aapl/quote
                        
                            Adicione um evento de clique a cada <a> do html
                            acima e previna o comportamento padrão.
                        
                            Faça o fetch dos dados do href ao click e mostre na
                            interface o companyName, latestPrice, marketCap
                        -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          link: "",
          mercado: {}
        },
        methods: {
          pegarLink(event) {
            this.link = event.path[0].href;
          },
          mostrarFetch() {
            fetch(this.link)
              .then((r) => r.json())
              .then((data) => {
                this.mercado = data;
              });
          }
        }
      });
    </script>
  </body>
</html>
