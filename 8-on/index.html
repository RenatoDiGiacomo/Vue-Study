<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>V-ON</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <style></style>
    </head>
    <body>
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-link">Home</li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container">
                <div class="row">
                    <ul class="list-group list-group-horizontal" style="display: flex!important; flex-direction: row;">
                        <li class="list-group-item" >
                            <a class="color-warning" @click.prevent="mostrarFetch" href="https://api.origamid.dev/stock/aapl/quote">Apple</a>
                        </li>
                        <li class="list-group-item" >
                            <a class="color-warning" @click.prevent="mostrarFetch" href="https://api.origamid.dev/stock/googl/quote">Google</a>
                        </li>
                        <li class="list-group-item" >
                            <a class="color-warning" @click.prevent="mostrarFetch" href="https://api.origamid.dev/stock/amzn/quote">Amazon</a>
                        </li>
                        <li class="list-group-item" >
                            <a class="color-warning" @click.prevent="mostrarFetch" href="https://api.origamid.dev/stock/ebay/quote">Ebay</a>
                        </li>
                        <li class="list-group-item" >
                            <a class="color-warning" @click.prevent="mostrarFetch" href="https://api.origamid.dev/stock/pypl/quote">Paypal</a>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h1>Empresa: {{mercado.companyName}}</h1>
                        <p>Valor de Marcado: {{mercado.marketCap}}</p>
                        <p>Valor da Ação: US$ {{mercado.latestPrice}}</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

        <script>
            const vm = new Vue({
                el: "#app",
                data: {
                    mercado: {},
                },
                methods: {
                    mostrarFetch(event) {
                        console.log();
                        fetch(event.currentTarget.href)
                            .then((r) => r.json())
                            .then((data) => {
                                this.mercado = data;
                            });
                    },
                },
            });
        </script>
    </body>
</html>
