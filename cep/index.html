<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app/js/vue.js"></script>
    <link rel="stylesheet" href="app/css/bootstrap4.css" />
    <title>VUE</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-12 mb-5 text-center">
            <h1>{{titulo}}</h1>
            <p>{{coment}}</p>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <p>
              Rua: <br />
              {{end.logradouro}}
            </p>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <p>
              Bairro: <br />
              {{end.bairro}}
            </p>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <p>
              Localidade: <br />
              {{end.localidade}}
            </p>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <p>
              Estado: <br />
              {{end.uf}}
            </p>
          </div>
          <div class="col-12 mx-auto mt-5 text-center">
            <input type="text" v-model="input" v-on:keyup.enter="listagemCep" />
            <button @click="listagemCep">Listar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app/js/jquery.js"></script>
    <script src="app/js/popper.js"></script>
    <script src="app/js/bootstrap4.js"></script>
    <script src="app/js/index.js"></script>
  </body>
</html>
