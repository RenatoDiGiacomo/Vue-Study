<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-ON</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="navbar-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2>Selecione a Empresa</h2>
          </div>
          <div class="col-12">
            <select v-model="link" name="Selecione uma empresa">
              <option disabled>Selecione uma empresa</option>
              <option value="https://api.origamid.dev/stock/aapl/quote"
                >Apple</option
              >
              <option value="https://api.origamid.dev/stock/googl/quote"
                >Google</option
              >
              <option value="https://api.origamid.dev/stock/amzn/quote"
                >Amazon</option
              >
              <option value="https://api.origamid.dev/stock/ebay/quote"
                >Ebay</option
              >
              <option value="https://api.origamid.dev/stock/pypl/quote"
                >Paypal</option
              >
            </select>
            <span>{{mostrarFetch()}}</span>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1>Empresa: {{mercado.companyName}}</h1>
            <p>Ultimo Valor: US$ {{mercado.latestPrice}}</p>
            <p>Capitação de Mercado: {{mercado.marketCap}}</p>
          </div>
        </div>
      </div>
    </div>
    <!--SCRIPTS EXTERNOS CND-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!--SCRIPTS EXTERNOS CND-->

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          link: "",
          mercado: {}
        },
        methods: {
          mostrarFetch() {
            fetch(this.link)
              .then((r) => r.json())
              .then((data) => {
                this.mercado = data;
              });
          }
        }
      });
    </script>
  </body>
</html>
